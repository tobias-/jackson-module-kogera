name: test-main
on:
  push:
    branches:
      - fork
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/test-main.yml
  pull_request:
    branches:
      - fork
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/test-main.yml
  workflow_dispatch:
jobs:
  test-main:
    strategy:
      fail-fast: false
      matrix:
        # LTS versions, latest version (if exists)
        java-version: [ '17', '21', '22' ]
        # Minimum version, latest release version, latest pre-release version (if exists)
        kotlin:
          - name: '2.0.20 K2'
            version: '2.0.20'
    env:
      KOTLIN_VERSION: ${{ matrix.kotlin.version }}
      USE_K2: true
    name: "Kotlin ${{ matrix.kotlin.name }} - Java ${{ matrix.java-version }}"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: 'Set up java ${{ matrix.java-version }}'
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Test
        run: ./gradlew test
